<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2020/12/23/14/41/forest-5855196_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            font-size: 28px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background-color: #d6e8ff; /* Light blue background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto; /* Centering the form */
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            opacity: 0;
            animation: fadeInLabel 1s forwards;
        }

        @keyframes fadeInLabel {
            to {
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            opacity: 0;
            animation: fadeInInput 1s forwards;
        }

        @keyframes fadeInInput {
            to {
                opacity: 1;
            }
        }

        input[type="submit"] {
            background-color: #007BFF; /* Dark blue button color */
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInButton 1s forwards;
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
            }
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Lighter blue on hover */
        }
    </style>
</head>
<body>

<h2>Register</h2>

<form action="/register" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Register">
    </div>
</form>

</body>
</html>
